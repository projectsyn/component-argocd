---
parameters:
  argocd:
    namespace: syn
    distribution: ${facts:distribution}
    monitoring:
      enabled: true
      dashboards: false
      prometheus_rule_labels:
        prometheus: platform
        cluster_id: ${cluster:name}
        tenant_id: ${cluster:tenant}
    resync_seconds: 180
    log_format:
      default: text
    log_level:
      default: info

    images:
      kubectl:
        registry: docker.io
        repository: bitnami/kubectl
        tag: '1.25.5@sha256:19dff0248157ae4cd320097ace1b5e0ffbb8bc7c7ea7fa3f13f73993fc6d7ee2'
      kapitan:
        registry: docker.io
        repository: projectsyn/kapitan
        tag: 'v0.29.5@sha256:33715063f8238a93938f79053bc939e992def3bbe95ae1f9f6e48e5c1421d569'
      vault_agent:
        registry: docker.io
        repository: vault
        tag: '1.5.8@sha256:3b2209bedb1bbc70315fcd9e2187a49a1359f8f6f46cca7a51efcadb461fe98a'
      argocd:
        registry: quay.io
        repository: argoproj/argocd
        tag: v2.3.12
      redis:
        registry: docker.io
        repository: library/redis
        tag: '6.2.6'
      argocd_applicationset:
        registry: quay.io
        repository: argoproj/argocd-applicationset
        tag: ${argocd:images:argocd:tag}
      argocd_operator:
        registry: quay.io
        repository: argoprojlabs/argocd-operator
        tag: v0.6.0

    resources:
      application_controller:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 2Gi
      redis:
        requests:
          cpu: 10m
          memory: 16Mi
      repo_server:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi
      repo_server_vault_agent:
        requests:
          memory: 32Mi
        limits:
          memory: 1Gi
      server:
        requests:
          cpu: 10m
          memory: 32Mi

    ssh_known_hosts: |
      git.vshn.net ssh-rsa 
      git.vshn.net ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKpMpSEws+01sdyRHhWJvZjZczk/4beFHZsFOSkRuIFh
      gitlab-dev.syn.tools ssh-rsa 
      gitlab-dev.syn.tools ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBCz/gtGxqX+WS6E9/NLYTkRLkM7r7JHU5N7vz2kJjRbjhR91JvP7NaHtuN5aPm5Wv9rtPKSackQ9B78VCkr6GLw=
      gitlab-dev.syn.tools ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKtv4stHQjApa7wkgvgo4dB52qLzI/zN2Us+89cQXXm0
    operator:
      namespace: syn-argocd-operator
      images:
        argocd_operator: ${argocd:images:argocd_operator}
      manifests_version: ${argocd:images:argocd_operator:tag}
      kustomization_url: https://github.com/argoproj-labs/argocd-operator//config/default/
      kustomize_input:
        namePrefix: syn-
        namespace: ${argocd:operator:namespace}
        patches:
          - patch: |-
              - op: add
                path: "/spec/template/spec/containers/1/env/-"
                value:
                  name: "ARGOCD_CLUSTER_CONFIG_NAMESPACES"
                  value: "${argocd:namespace}"
            target:
              kind: Deployment
              name: argocd-operator-controller-manager
