---
parameters:
  argocd:
    namespace: syn
    distribution: ${facts:distribution}
    syn_monitoring:
      enabled: false
    monitoring:
      enabled: true
      dashboards: false
      prometheus_rule_labels:
        prometheus: platform
        cluster_id: ${cluster:name}
        tenant_id: ${cluster:tenant}
    git_tag: v2.2.2
    resync_seconds: 180

    images:
      argocd:
        image: quay.io/argoproj/argocd
        tag: ${argocd:git_tag}
      redis:
        image: docker.io/library/redis
        tag: '6.2.6'
      kapitan:
        image: docker.io/projectsyn/kapitan
        tag: 'v0.29.5@sha256:1cc6b834cda93d7b3728a10631237a45c46224f25c1b7bec2b244353a113e581'
      vault_agent:
        image: docker.io/vault
        tag: '1.5.8@sha256:3b2209bedb1bbc70315fcd9e2187a49a1359f8f6f46cca7a51efcadb461fe98a'

    resources:
      application_controller:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          memory: 2Gi
      redis:
        requests:
          cpu: 10m
          memory: 16Mi
      repo_server:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 1Gi
      repo_server_vault_agent:
        requests:
          memory: 32Mi
        limits:
          memory: 1Gi
      server:
        requests:
          cpu: 10m
          memory: 32Mi

