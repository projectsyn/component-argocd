parameters:
  kapitan:
    compile:
      - input_paths:
          - argocd/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - output_path: argocd/01_namespace/
        input_type: jsonnet
        input_paths:
          - argocd/component/namespace.jsonnet
      - output_path: argocd/20_rbac/
        input_type: jsonnet
        input_paths:
          - argocd/component/rbac.jsonnet
      - output_path: argocd/25_hooks/
        input_type: jsonnet
        input_paths:
          - argocd/component/hooks.jsonnet
      - output_path: argocd/30_argocd/
        input_type: jsonnet
        input_paths:
          - argocd/component/argocd.jsonnet
      # Operator kustomization
      - output_path: ${_base_directory}/operator_kustomize
        output_type: yaml
        input_type: jsonnet
        input_paths:
          - argocd/component/operator.jsonnet
      - output_path: .
        input_type: external
        input_paths:
          - ${_kustomize_wrapper}
        env_vars:
          INPUT_DIR: ${_base_directory}/operator_kustomize
        args:
          - \${compiled_target_dir}/argocd/10_operator
      - output_path: .
        input_type: remove
        input_paths:
          - ${_base_directory}/operator_kustomize
