apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: syn-argocd-tls-refresher
  name: syn-argocd-tls-refresher
  namespace: syn
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations: {}
  labels:
    name: syn-argocd-tls-refresher
  name: syn-argocd-tls-refresher
  namespace: syn
rules:
  - apiGroups:
      - ''
    resourceNames:
      - syn-argocd-tls
    resources:
      - secrets
    verbs:
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations: {}
  labels:
    name: syn-argocd-tls-refresher
  name: syn-argocd-tls-refresher
  namespace: syn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: syn-argocd-tls-refresher
subjects:
  - kind: ServiceAccount
    name: syn-argocd-tls-refresher
    namespace: syn
---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    name: syn-argocd-tls-refresher
  name: syn-argocd-tls-refresher
  namespace: syn
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            name: syn-argocd-tls-refresher
        spec:
          containers:
            - args: []
              command:
                - kubectl
                - delete
                - secret
                - syn-argocd-tls
              env:
                - name: HOME
                  value: /home/refresh
              image: docker.io/bitnami/kubectl
              imagePullPolicy: IfNotPresent
              name: refresh
              ports: []
              stdin: false
              tty: false
              volumeMounts:
                - mountPath: /home/refresh
                  name: home
          imagePullSecrets: []
          initContainers: []
          restartPolicy: OnFailure
          serviceAccountName: syn-argocd-tls-refresher
          terminationGracePeriodSeconds: 30
          volumes:
            - emptyDir: {}
              name: home
  schedule: 0 9 1 */4 *
  successfulJobsHistoryLimit: 10
