apiVersion: v1
kind: Namespace
metadata:
  annotations: {}
  labels:
    SYNMonitoring: main
    app.kubernetes.io/part-of: argocd
    monitoring.syn.tools/foo: 'true'
    name: syn
    openshift.io/cluster-monitoring: 'true'
  name: syn
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  annotations: {}
  labels:
    name: allow-from-prometheus-foo
  name: allow-from-prometheus-foo
spec:
  egress: []
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: syn-prometheus
  podSelector: {}
  policyTypes:
    - Ingress
