apiVersion: v1
data:
  vault-agent-config.json: |-
    {
        "auto_auth": {
            "method": [
                {
                    "config": {
                        "role": "test",
                        "token_path": "/var/run/secrets/syn/token"
                    },
                    "type": "kubernetes"
                }
            ],
            "sinks": [
                {
                    "sink": {
                        "config": {
                            "mode": 420,
                            "path": "/home/vault/.vault-token"
                        },
                        "type": "file"
                    }
                }
            ]
        },
        "exit_after_auth": false
    }
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    name: vault-agent-config
  name: vault-agent-config
  namespace: syn
