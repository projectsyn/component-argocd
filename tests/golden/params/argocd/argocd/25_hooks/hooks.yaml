apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    name: argocd-hooks
  name: argocd-hooks
  namespace: syn
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - list
      - get
      - update
      - patch
  - apiGroups:
      - ''
    resources:
      - services
    verbs:
      - list
      - get
      - update
      - patch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    name: argocd-hooks
  name: argocd-hooks
  namespace: syn
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  labels:
    name: argocd-hooks
  name: argocd-hooks
  namespace: syn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-hooks
subjects:
  - kind: ServiceAccount
    name: argocd-hooks
    namespace: syn
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  generateName: argocd-pre-sync-
  labels: {}
  namespace: syn
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - args:
            - -n
            - syn
            - annotate
            - --overwrite=true
            - deployment,statefulset,service
            - -l
            - app.kubernetes.io/part-of=argocd
            - argocd.argoproj.io/sync-options=Prune=false
          command:
            - kubectl
          env:
            - name: HOME
              value: /home
          image: mymirror.io/kubectl:1.25.5@sha256:19dff0248157ae4cd320097ace1b5e0ffbb8bc7c7ea7fa3f13f73993fc6d7ee2
          imagePullPolicy: IfNotPresent
          name: argocd-pre-sync
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /home
              name: home
          workingDir: /home
      imagePullSecrets: []
      initContainers: []
      restartPolicy: OnFailure
      serviceAccountName: argocd-hooks
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: home
---
