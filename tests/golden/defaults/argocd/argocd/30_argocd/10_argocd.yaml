apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '10'
  labels:
    name: argocd
  name: argocd
  namespace: syn
spec:
  applicationInstanceLabelKey: argocd.argoproj.io/instance
  configManagementPlugins: |
    - name: kapitan
      generate:
        command: [kapitan, refs, --reveal, --refs-path, ../../refs/, --file, ./]
  controller:
    appSync: 180s
    logFormat: text
    logLevel: info
    processors:
      operation: 10
      status: 20
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 256Mi
  initialRepositories: '- url: ssh://git@git.example.com/org/repo.git'
  initialSSHKnownHosts:
    keys: |
      bitbucket.org ssh-rsa 
      github.com ssh-rsa 
      gitlab.com ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBFSMqzJeV9rUzU4kWitGjeR4PWSa29SPqJ1fVkhtj3Hw9xjLVXVYrU9QlYWrOLXBpQ6KWjbjTDTdDkoohFzgbEY=
      gitlab.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf
      gitlab.com ssh-rsa 
      ssh.dev.azure.com ssh-rsa 
      vs-ssh.visualstudio.com ssh-rsa 
      git.vshn.net ssh-rsa 
      git.vshn.net ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKpMpSEws+01sdyRHhWJvZjZczk/4beFHZsFOSkRuIFh
      gitlab-dev.syn.tools ssh-rsa 
      gitlab-dev.syn.tools ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBCz/gtGxqX+WS6E9/NLYTkRLkM7r7JHU5N7vz2kJjRbjhR91JvP7NaHtuN5aPm5Wv9rtPKSackQ9B78VCkr6GLw=
      gitlab-dev.syn.tools ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKtv4stHQjApa7wkgvgo4dB52qLzI/zN2Us+89cQXXm0
  redis:
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
  repo:
    initContainers:
      - command:
          - cp
          - -v
          - /usr/local/bin/kapitan
          - /custom-tools/
        image: docker.io/projectsyn/kapitan:v0.29.5@sha256:33715063f8238a93938f79053bc939e992def3bbe95ae1f9f6e48e5c1421d569
        imagePullPolicy: Always
        name: install-kapitan
        volumeMounts:
          - mountPath: /custom-tools
            name: kapitan-bin
    logFormat: text
    logLevel: info
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 128Mi
    sidecarContainers:
      - args:
          - agent
          - -config
          - /etc/vault/vault-agent-config.json
        env:
          - name: SKIP_SETCAP
            value: 'true'
          - name: VAULT_ADDR
            value: test.syn.tools
        image: docker.io/vault:1.5.8@sha256:3b2209bedb1bbc70315fcd9e2187a49a1359f8f6f46cca7a51efcadb461fe98a
        imagePullPolicy: IfNotPresent
        name: vault-agent
        ports: []
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 32Mi
        securityContext:
          runAsUser: 100
        stdin: false
        tty: false
        volumeMounts:
          - mountPath: /var/run/secrets/syn/
            name: steward-token
          - mountPath: /etc/vault/
            name: vault-config
          - mountPath: /home/vault/
            name: vault-token
    volumeMounts:
      - mountPath: /usr/local/bin/kapitan
        name: kapitan-bin
        subPath: kapitan
      - mountPath: /home/argocd/
        name: vault-token
    volumes:
      - emptyDir: {}
        name: kapitan-bin
      - emptyDir:
          medium: Memory
        name: vault-token
      - configMap:
          name: vault-agent-config
        name: vault-config
      - name: steward-token
        secret:
          secretName: steward
  repositoryCredentials: |
    - url: ssh://git@
      sshPrivateKeySecret:
        name: argo-ssh-key
        key: sshPrivateKey
  resourceCustomizations: |
    operators.coreos.com/Subscription:
      health.lua.useOpenLibs: true
      health.lua: |
        -- Base check copied from upstream
        -- See https://github.com/argoproj/argo-cd/blob/f3730da01ef05c0b7ae97385aca6642faf9e4c52/resource_customizations/operators.coreos.com/Subscription/health.lua
        health_status = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            numDegraded = 0
            numPending = 0
            msg = ""
            for i, condition in pairs(obj.status.conditions) do
              msg = msg .. i .. ": " .. condition.type .. " | " .. condition.status .. "\n"
              if condition.type == "InstallPlanPending" and condition.status == "True" then
                numPending = numPending + 1
              elseif (condition.type == "CatalogSourcesUnhealthy" or condition.type == "InstallPlanMissing" or condition.type == "InstallPlanFailed" or condition.type == "ResolutionFailed") and condition.status == "True" then
                -- Custom check to ignore ConstraintsNotSatisfiable for
                -- cilium-enterprise subscription.
                if condition.type == "ResolutionFailed"  and condition.reason == "ConstraintsNotSatisfiable" and string.find(condition.message, "cilium%-enterprise") then
                  msg = msg .. "; Ignoring ConstraintsNotSatisfiable for cilium-enterprise subscription"
                else
                  numDegraded = numDegraded + 1
                end
              end
            end
            if numDegraded == 0 and numPending == 0 then
              health_status.status = "Healthy"
              health_status.message = msg
              return health_status
            elseif numPending > 0 and numDegraded == 0 then
              health_status.status = "Progressing"
              health_status.message = "An install plan for a subscription is pending installation"
              return health_status
            else
              health_status.status = "Degraded"
              health_status.message = msg
              return health_status
            end
          end
        end
        health_status.status = "Progressing"
        health_status.message = "An install plan for a subscription is pending installation"
        return health_status
  resourceHealthChecks:
    - check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            installed = false
            healthy = false
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Installed" then
                installed = condition.status == "True"
                installed_message = condition.reason
              elseif condition.type == "Healthy" then
                healthy = condition.status == "True"
                healthy_message = condition.reason
              end
            end
            if installed and healthy then
              hs.status = "Healthy"
            else
              hs.status = "Degraded"
            end
            hs.message = installed_message .. " " .. healthy_message
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Waiting for provider to be installed"
        return hs
      group: pkg.crossplane.io
      kind: Provider
  resourceIgnoreDifferences:
    resourceIdentifiers:
      - customization:
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
        group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
      - customization:
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
        group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
      - customization:
          jsonPointers:
            - /status
            - /spec/scope
        group: apiextensions.k8s.io
        kind: CustomResourceDefinition
  server:
    insecure: true
    logFormat: text
    logLevel: info
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  version: v2.3.12
