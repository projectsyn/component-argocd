apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: syn
spec:
  destination:
    namespace: syn
    server: https://kubernetes.default.svc
  project: syn
  source:
    directory:
      recurse: true
    path: manifests/argocd
    repoURL: https://git.example.com/cluster-catalog.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
