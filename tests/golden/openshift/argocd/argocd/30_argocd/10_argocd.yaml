      gitlab-dev.syn.tools ssh-rsa 
      gitlab-dev.syn.tools ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBCz/gtGxqX+WS6E9/NLYTkRLkM7r7JHU5N7vz2kJjRbjhR91JvP7NaHtuN5aPm5Wv9rtPKSackQ9B78VCkr6GLw=
      gitlab-dev.syn.tools ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKtv4stHQjApa7wkgvgo4dB52qLzI/zN2Us+89cQXXm0
  rbac:
    defaultPolicy: role:readonly
    policy: |-
      g, openshiftroot, role:admin
      g, openshiftrootswissonly, role:admin
    scopes: '[groups]'
  redis:
    image: docker.io/library/redis
    resources:
      requests:
        cpu: 10m
        memory: 16Mi
    version: 8.2.2
  repo:
    env:
      - name: HOME
        value: /home/argocd
    image: quay.io/argoproj/argocd
    logFormat: text
    logLevel: info
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 128Mi
    sidecarContainers:
      - args:
          - --loglevel
          - info
          - --logformat
          - text
        command:
          - /var/run/argocd/argocd-cmp-server
        env:
          - name: HOME
            value: /home/argocd
        image: docker.io/kapicorp/kapitan:0.34.7
        imagePullPolicy: IfNotPresent
        name: kapitan
        ports: []
        securityContext:
          runAsNonRoot: true
        stdin: false
        tty: false
        volumeMounts:
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            name: kapitan-plugin-config
            subPath: plugin.yaml
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/
            name: vault-token
      - args:
          - agent
          - -config
          - /etc/vault/vault-agent-config.json
        env:
          - name: SKIP_SETCAP
            value: 'true'
          - name: VAULT_ADDR
            value: test.syn.tools
        image: docker.io/hashicorp/vault:1.21.0
        imagePullPolicy: IfNotPresent
        name: vault-agent
        ports: []
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 32Mi
        stdin: false
        tty: false
        volumeMounts:
          - mountPath: /var/run/secrets/syn/
            name: steward-token
          - mountPath: /etc/vault/
            name: vault-config
          - mountPath: /home/vault/
            name: vault-token
    version: v3.1.9
    volumeMounts:
      - mountPath: /home/argocd/
        name: vault-token
    volumes:
      - emptyDir:
          medium: Memory
        name: vault-token
      - configMap:
          name: vault-agent-config
        name: vault-config
      - name: steward-token
        secret:
          secretName: steward
      - configMap:
          name: kapitan-plugin-config
        name: kapitan-plugin-config
  resourceExclusions: |-
    - "apiGroups":
      - "cilium.io"
      "clusters":
      - "*"
      "kinds":
      - "CiliumIdentity"
  resourceHealthChecks:
    - check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            installed = false
            healthy = false
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Installed" then
                installed = condition.status == "True"
                installed_message = condition.reason
              elseif condition.type == "Healthy" then
                healthy = condition.status == "True"
                healthy_message = condition.reason
              end
            end
            if installed and healthy then
              hs.status = "Healthy"
            else
              hs.status = "Degraded"
            end
            hs.message = installed_message .. " " .. healthy_message
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Waiting for provider to be installed"
        return hs
      group: pkg.crossplane.io
      kind: Provider
    - check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            numDegraded = 0
            numPending = 0
            msg = ""
            for i, condition in pairs(obj.status.conditions) do
              msg = msg .. i .. ": " .. condition.type .. " | " .. condition.status .. "\n"
              if condition.type == "InstallPlanPending" and condition.status == "True" then
                -- Custom check to ignore InstallPlanPending when subscription has manual approval on stackgres
                if obj.spec ~= nil and obj.spec.installPlanApproval == "Manual" and obj.metadata.name == "stackgres" then
                  msg = msg .. "; Ignoring InstallPlanPending for manual approval subscription"
                else
                  numPending = numPending + 1
                end
              elseif (condition.type == "CatalogSourcesUnhealthy" or condition.type == "InstallPlanMissing" or condition.type == "InstallPlanFailed" or condition.type == "ResolutionFailed") and condition.status == "True" then
                -- Custom check to ignore ConstraintsNotSatisfiable for
                -- cilium-enterprise subscription.
                if condition.type == "ResolutionFailed"  and condition.reason == "ConstraintsNotSatisfiable" and string.find(condition.message, "cilium%-enterprise") then
                  msg = msg .. "; Ignoring ConstraintsNotSatisfiable for cilium-enterprise subscription"
                else
                  numDegraded = numDegraded + 1
                end
              end
            end
            if numDegraded == 0 and numPending == 0 then
              hs.status = "Healthy"
              hs.message = msg
              return hs
            elseif numPending > 0 and numDegraded == 0 then
              hs.status = "Progressing"
              hs.message = "An install plan for a subscription is pending installation"
              return hs
            else
              hs.status = "Degraded"
              hs.message = msg
              return hs
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "An install plan for a subscription is pending installation"
        return hs
      group: operators.coreos.com
      kind: Subscription
  resourceIgnoreDifferences:
    resourceIdentifiers:
      - customization:
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
        group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
      - customization:
          jsonPointers:
            - /webhooks/0/clientConfig/caBundle
        group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
      - customization:
          jsonPointers:
            - /status
            - /spec/scope
        group: apiextensions.k8s.io
        kind: CustomResourceDefinition
  server:
    host: syn-argocd.example.com
    ingress:
      enabled: false
    insecure: false
    logFormat: text
    logLevel: info
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
    route:
      enabled: true
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: reencrypt
  sso:
    dex:
      groups:
        - openshiftroot
        - openshiftrootswissonly
      openShiftOAuth: true
    provider: dex
  version: v3.1.9
