:global:
  componentName: argocd
  githubUrl: https://github.com/projectsyn/component-argocd
  feature_goUnitTests: false
  feature_goldenTests: true
  testMatrix:
    key: instance
    entries:
      - defaults
      - openshift
      - params

docs/antora.yml:
  name: argocd
  title: Argo CD

.github/workflows/test.yaml:
  makeTarget: test -e instance=${{ matrix.instance }}
  goldenTest_makeTarget: golden-diff -e instance=${{ matrix.instance }}
